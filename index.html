<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother's Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./Develop/style.css">
</head>

<body>
    <header class="bg-dark">
        <ul class="nav justify-content-center pt-3">
            <li class="nav-item">
                <h1 class="text-light">Mother's Report</h1>
            </li>
        </ul>
    </header>

    <section>
        <div id="ls" class="mb-3">
            <h2 class="text-center">Nature strikes. Be Ready</h2>
            <input id="locationInput" class="form-control" placeholder="Enter Location / City" type="text">

            <button id="search-button" type="button" class="btn btn-secondary btn-sm mt-2 w-100">
                <i class="h5"><!-- Bootstrap Search Icon -->
                    Search
                </i>
            </button>

            <button id="history" type="button" class="btn btn-dark btn-sm mt-2 w-100">
                <i class="h5">
                    History
                </i>
            </button>

            <div id="cities" class="list-group mt-3 text-center">
                <a href="#" id="toronto" class="list-group-item list-group-item-action">Toronto</a>
                <a href="#" id="whistler" class="list-group-item list-group-item-action mt-2">Whistler</a>
                <a href="#" id="tokyo" class="list-group-item list-group-item-action mt-2">Tokyo</a>
                <a href="#" id="guayaquil" class="list-group-item list-group-item-action mt-2">Guayaquil</a>
                <a href="#" id="niigata" class="list-group-item list-group-item-action mt-2">Niigata</a>
                <a href="#" id="osaka" class="list-group-item list-group-item-action mt-2">Osaka</a>
            </div>
        </div>
        <div id="rs">
            <div id="weatherData">
                <div class="mb-3 text-center">
                    <h2 id="locationName" class="card-title "></h2>
                </div>
                <div class="mb-3 text-center">
                    <h1 id="temperature" class="card-text"></h1>
                </div>
                <div class="mb-3 text-center">
                    <p id="weatherDescription" class="card-text"></p>
                </div>
                <div class="row" id="row">
                    <div class="col">
                        <div class="mb-3">
                            <p id="temp" class="card-text "></p>
                            <p><i class="bi bi-cup-hot-fill"></i>
                            </p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <p id="humidity" class="card-text bold"></p>
                            <p><i class="bi bi-droplet-half"></i></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <p id="wind-speed" class="card-text bold"></p>
                            <p><i class="bi bi-tornado"></i></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="five-days">
                <h3 class="mt-4 text-center">5-Day Forecast</h3>
                <div id="forecast-days" class="row"></div>
            </div>
        </div>
    </section>
    <script src="./Develop/script.js"></script>
</body>

</html>
